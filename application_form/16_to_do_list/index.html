<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
  </head>
  <body>
    <div id="app">
      <header>
        <form action="#" id="addToDoList">
          
          <input id="addToDoListItem" type="text" placeholder="Add Item" />
          <input type="submit" value="addToDoList" />

        </form>
      </header>
      <ul id="todos">
        <li class="done"> </li>
      </ul>
      <footer>
        <button id="clearList">Clear List</button>

        <button id="clearCompletedList">Clear Completed List</button>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/index.js"></script>
  </body>
</html>
