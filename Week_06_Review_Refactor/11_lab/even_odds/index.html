<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even Odds</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Odds or Evens</h1>
  <form>
    
    <div id="game">
      <div class="playerA player">
        <h2>Player A (odds)</h2>

        <div class="selector">
          1
          <input type="radio" name="playerA" value="1">
        </div>

        <div class="selector">
          2
          <input type="radio" name="playerA" value="2">
        </div>

        <div class="score">
          <h3>Score</h3>
          <div id="playerAScore">0</div>
        </div>
        
      </div>
      <div class="gameResults">
        <h2>Winner</h2>
        <div id="winner"></div>
      </div>
      <div class="playerB player">
        <h2>Player B (Even)</h2>
        <div class="selector">
          1
          <input type="radio" name="playerB" value="1">
        </div>

        <div class="selector">
          2
          <input type="radio" name="playerB" value="2">
        </div>
        
        <div class="score">
          <h3>Score</h3>
          <div id="playerBScore">0</div>
        </div>
        
      </div>
    </div>
  </form>
 
</body>
</html>
